---
layout: page
title: Blog
description: Information and accouncements from the Sarcophagus builders.

---

<div id="blog-listing">
  <div class="content-page">
    <div class="container">
      <div class="col-md-2">
      </div>
      <div class="col-md-10">
        <h1>Latest Posts</h1>

        <ul>
          {% for post in site.posts %}
            <li>
              <h4><a href="{{ post.url }}">{{post.date | date_to_string}} - {{ post.title }}</a></h4>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
